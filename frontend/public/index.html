<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- Favicon for the site; shown in browser tabs and bookmarks -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Viewport for responsive web design, defines view area, initial scale, and zoom level -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Theme color for the browser -->
    <meta name="theme-color" content="#000000" />
    <!-- Description of the site, often used by search engines -->
    <meta name="description" content="Web site created using create-react-app" />
    <!-- Apple touch icon for bookmarking the site on an Apple device -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Web app manifest for specifying app details for mobile devices -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Bootstrap stylesheet for styling the website with Bootstrap components -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- The title of the web page -->
    <title>Final Year Project</title>
</head>
<body>
    <!-- Message displayed to users when JavaScript is disabled in their browser -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Root element where the React application is rendered -->
    <div id="root"></div>
    <!-- Scripts can be added here, such as analytics or other JavaScript files -->
</body>
</html>
